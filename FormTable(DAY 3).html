<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Data Form</title>
  <style>
 .f {
 background-color: black;
 color: aqua; 
 padding: 20px;
max-width: 600px;
    margin: 20px auto;
    border-radius: 8px;
      text-align: center;
    }

    label {
      display: block;
      margin-top: 10px;
      color: aqua;
    }

    input {
      width: 90%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid aqua;
      border-radius: 4px;
      color: aqua;
      background-color: transparent;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: aqua;
      color: black;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    table {
      width: 100%;
      background-color: white;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid black;
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #ddd;
    }
  </style>
  </head>
 <body>

<div class="f">
<h2>Student Registration</h2>
<form id="userForm">
<label>First Name:
<input type="text" id="firstName" required>
</label>
<label>Last Name:
<input type="text" id="lastName" required>
</label>
<abel>Mobile Number:
<input type="text" id="mobile" required>
</label>
<label>Address:
<input type="text" id="address" required>
</label>
<label>College:
<input type="text" id="college" required>
</label>
<label>10th Percentage:
 <input type="text" id="percent10" required>
 </label>
<label>12th Percentage:
 <input type="text" id="percent12" required>
</label>
<button type="submit">Submit</button>
</form>
</div>
<div id="dataTableContainer">
<table id="dataTable">
<tr>
<th>First Name</th>
<th>Last Name</th>
 <th>Mobile</th>
<th>Address</th>
<th>College</th>
<th>10th %</th>
<th>12th %</th>
</tr>
</table>
</div>

<script>
const form = document.getElementById("userForm");
const table = document.getElementById("dataTable")
form.addEventListener("submit", function(event) {
event.preventDefault();
const data = [document.getElementById("firstName").value,document.getElementById("lastName").value,document.getElementById("mobile").value,document.getElementById("address").value,document.getElementById("college").value,document.getElementById("percent10").value,document.getElementById("percent12").value];
const newRow = table.insertRow();
data.forEach(value => {
const cell = newRow.insertCell();
cell.textContent = value;
});
form.reset(); 
});
</script>
</body>
<!--this web page gets information from user and then store temporary into table.  -->
</html>
